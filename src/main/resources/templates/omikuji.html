<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>JavaScriptで作れるミニゲーム</title>
  <link rel="stylesheet" href="../static/css/styeles.css" th:href="@{/css/styeles.css}">
  <link rel="stylesheet" href="../static/css/omikuji.css" th:href="@{/css/omikuji.css}">
</head>

<body>
  <h1>ドキドキ！お金稼ぎゲーム！！</h1>
  <p class="toTop"><a href="index.html" th:href="@{/}">トップページへ</a></p>
  <div class="main">
    <div class="btn" id="btn1">?</div>
    <div id="status">
      <p id="money_status">あなたの現在の所持金は・・・</p>
      <h2><span id="money">0</span>円</h2>
      <div class="btn" id="btn2">ゲーム終了！！</div>
      <div class="btn" id="btn3">リトライ！！</div>
    </div>
  </div>

  <div class="explain">
    <p>ルール説明</p>
    <p>ボタンを押すと、ランダムでお金が加算されていきます。ボタンは何度押しても構いません。ただし、5%の確率で「Game Over」になります。</p>
  </div>

  <table>
    <tr>
      <th>確率</th>
      <th>結果</th>
    </tr>
    <tr>
      <td>15%</td>
      <td>¥100</td>
    </tr>
    <tr>
      <td>15%</td>
      <td>¥300</td>
    </tr>
    <tr>
      <td>15%</td>
      <td>¥500</td>
    </tr>
    <tr>
      <td>15%</td>
      <td>¥1000</td>
    </tr>
    <tr>
      <td>15%</td>
      <td>¥2000</td>
    </tr>
    <tr>
      <td>5%</td>
      <td>¥5000</td>
    </tr>
    <tr>
      <td>5%</td>
      <td>¥10000</td>
    </tr>
    <tr>
      <td>5%</td>
      <td>¥-500</td>
    </tr>
    <tr>
      <td>5%</td>
      <td>¥-1000</td>
    </tr>
    <tr>
      <td>5%</td>
      <td>Game Over</td>
    </tr>
  </table>

  <script src="../static/js/omikuji.js" th:src="@{/js/omikuji.js}"></script>
</body>

</html>
