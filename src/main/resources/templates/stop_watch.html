<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>JavaScriptで作れるミニゲーム</title>
  <link rel="stylesheet" href="../static/css/styeles.css" th:href="@{/css/styeles.css}">
  <link rel="stylesheet" href="../static/css/stop_watch.css" th:href="@{/css/stop_watch.css}">
</head>

<body>
  <h1>ピッタリ止めろ！！</h1>
  <h2>ストップウォッチゲーム</h2>
  <p class="toTop"><a href="index.html" th:href="@{/}">トップページへ</a></p>

  <div class="main">

    <div class="timer">
      <div id="timer">00:00.000</div>
    </div>
    <button id="start" class="btn">スタート</button>
    <button id="stop" class="btn disappear">ストップ</button>
    <button id="restart" class="btn disappear">もう一度チャレンジ</button>

    <p class="target_time">目標タイム <span id="target_time"></span>秒</p>

  </div>

  <script src="../static/js/stop_watch.js" th:src="@{/js/stop_watch.js}"></script>
</body>

</html>
